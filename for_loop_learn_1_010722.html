<!DOCTYPE html>
<html>
<head>

</head>

<body>

  <p id="demo">demo</p>
  <script>

// Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.
    let text;
    text = '';

    for (let i = 0; i < 5; i++) {

      text += "The number is " + i + "</br>";
      document.getElementById("demo").innerHTML = text;

    }

  </script>

</body>

</html>
